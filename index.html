<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="countner">
        <h1>Weather App</h1>
        <input type="text" class="cityName" placeholder="Enter The City Name">
        <button type="button" class="btn">Search</button>
        <div style="display: none;" class="true">
            <p class="temp">temp: 900</p>
            <img src="img" alt="">
            <p class="main">main: Clear</p>
            <p class="humidity">humidity: 90</p>
        </div>
        <div class="error" style="display: none;">
            <h1>Sorry The City name was not found Try again</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
